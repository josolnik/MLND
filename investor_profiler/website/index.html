<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 0!'
                 }
                 else if (result == 1) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 1!'
                 }
                 else if (result == 2) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 2!'
                 }
                 else if (result == 3) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 3!'
                 }
                 else if (result == 4) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 4!'
                 }
                 else if (result == 5) {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your investor profile is Cluster 5!'
                 }
                  else {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'The entered Ethereum address is invalid';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>What Ethereum investor profile are you?</h1>
            <p>Enter your Ethereum address and click submit to find out...</p>
            <form method="POST"
                  action='https://s80ajy9iq0.execute-api.eu-west-1.amazonaws.com/prod'
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="review">Ethereum address:</label>
                    <textarea class="form-control"  rows="5" id="review">Please write your Ethereum address here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
